<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSE -Faculty-Login</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="login-page">
  <div class="form">
    <form class="login-form" method="POST">
      {%block flashMessages%}
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{category}}">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      {%endblock flashMessages%}

      <input type="text" name="username" placeholder="username"/>
      <input type="password" name="password" placeholder="Password"/>
      <button type="submit">login</button>
      <p class="message">Forgot Password ? <a href="{{url_for("forgotPasswordRequest")}}">change password</a></p>
    </form>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{{url_for('static', filename='style.css')}}"></script>

</body>
</html>
