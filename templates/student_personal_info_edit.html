<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info Edit </title>
</head>
<body>
          {%block flashMessages%}
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          {% for category, message in messages %}
          <div class="alert alert-{{category}}">
              {{ message }}
          </div>
          {% endfor %}
          {% endif %}
          {% endwith %}
          {%endblock flashMessages%}
    <form action="" method="post">
        <label for="">First Name :</label>
        <input type="text" name="first_name" value='{{personal["first_name"]}}' required id="">
        <br>
        <label for="">Last Name :</label>
        <input type="text" name="last_name" value='{{personal["last_name"]}}' required id="">
        <br>
        <label for="">DOB :</label>
        <input type="text" name="dob" value='{{personal["DOB"]}}' placeholder="dd-mm-yyyy"  required id="">
        <br>
        <label for="">Height(cm) :</label>
        <input type="text" name="height" value='{{personal["height"]}}' required id="">
        <br>
        <label for="">Weight(kg) :</label>
        <input type="text" name="weight" value='{{personal["weight"]}}' required id="">
        <br>
        <label for="">Bloodgroup : {{personal["blood_group"]}}</label>
        <select name="blood_group" required  id="">
            <option value="A+">A+</option>
            <option value="B+">B+</option>
            <option value="O+">O+</option>
            <option value="AB+">AB+</option>
        </select>
        <br>
        <label for="">Identification marks : </label> 
        <textarea name="identification_marks" required id="" cols="30" rows="10">{{personal["identification_marks"]}}</textarea>
        <br>
        <label for="">Communication Address :</label>
        <textarea name="communication_address"  required id="" cols="30" rows="10">{{personal["communication_address"]}}</textarea>
        <br>
        <label for="">Permanent Address :</label>
        <textarea name="permanent_address"  required id="" cols="30" rows="10">{{personal["permanent_address"]}}</textarea>
        <br>
        <label for="">District :</label>
        <input type="text" name="district" value='{{personal["district"]}}' required id="">
        <br>
        <label for="">State/Province :</label>
        <input type="text" name="state" value='{{personal["state"]}}' required id="">
        <br>
        <label for="">Country :</label>
        <input type="text" name="country" value='{{personal["country"]}}' required id="">
        <br>
        <label for="">Pincode : </label>
        <input type="text" name="pincode" value='{{personal["pincode"]}}' required id="">
        <br>
        <label for="">Father / Guardian-1 Mob Num : </label>
        <input type="text" name="fathermob" value='{{personal["father_contact_number"]}}' required id="">
        <br>
        <label for="">Mother / Guardian-2 Mob num :</label>
        <input type="text" name="mothermob" value='{{personal["mother_contact_number"]}}' required id="">
        <br>
        <label for="">Your Mob num :</label>
        <input type="text" name="studentmob" value='{{personal["student_mobile_number"]}}' required id="">
        <br>
        <label for="">Known Languages :</label>
        <input type="text" name="languages" value='{{personal["languages"]}}' required id="">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
